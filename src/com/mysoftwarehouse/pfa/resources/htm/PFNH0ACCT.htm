<HTML>
    <BODY>
        <P>Format of CSV File (Import Account):
        <TABLE BORDER="1">
            <TR><TH>Seq<TH>Column</TH><TH>Field Name</TH><TH>Remark</TH></TR>
            <TR><TD>1</TD><TD>Account</TD><TD>Acc</TD><TD></TD></TR>
            <TR><TD>2</TD><TD>Name</TD><TD>Nme</TD><TD></TD></TR>
            <TR><TD>3</TD><TD>Account Type</TD><TD>AccTyp</TD><TD>[I]ncome, [E]xpenses, [A]sset, [L]iability</TD></TR>
            <TR><TD>4</TD><TD>Balance BF Amount</TD><TD>BalAmt</TD><TD></TD></TR>
            <TR><TD>5</TD><TD>Balance BF Transaction Date</TD><TD>BalDte</TD><TD>Format: yyyyMMddHHmmss</TD></TR>
            <TR><TD>6</TD><TD>Remark</TD><TD>Remark</TD><TD>(optional)</TD></TR>
        </TABLE>
    </BODY>
</HTML>
