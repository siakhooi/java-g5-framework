<HTML>
    <BODY>
        <P>Format of CSV File (Import Transaction):
        <TABLE>
            <TR><TH>Seq<TH>Column</TH><TH>Field Name</TH><TH>Remark</TH></TR>
            <TR><TD>1</TD><TD>Transaction Date</TD><TD>TxnDte</TD><TD>Format: yyyyMMddHHmmss</TD></TR>
            <TR><TD>2</TD><TD>Account</TD><TD>Acc</TD><TD></TD></TR>
            <TR><TD>3</TD><TD>To Account</TD><TD>ToAcc</TD><TD></TD></TR>
            <TR><TD>4</TD><TD>Reference Number</TD><TD>RefNo</TD><TD>(optional)</TD></TR>
            <TR><TD>5</TD><TD>Transaction Type</TD><TD>TxnTyp</TD><TD>[N]ormal, [R]econ</TD></TR>
            <TR><TD>6</TD><TD>Amount</TD><TD>Amount</TD><TD></TD></TR>
            <TR><TD>7</TD><TD>Description</TD><TD>Desc</TD><TD>(optional)</TD></TR>
            <TR><TD>8</TD><TD>Remark</TD><TD>Remark</TD><TD>(optional)</TD></TR>
        </TABLE>
    </BODY>
</HTML>
